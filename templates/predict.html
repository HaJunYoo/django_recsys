{% extends "base.html" %}
{% load static %}

{% block main %}

<style>

.container h1 {
    font-family: "Nanum Gothic";
    font-weight: bolder;
}

.container .form-group {
    font-family: "Nanum Gothic";
}

.container label {
    font-weight: bolder;
}

</style>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contents-Topic based Recommendation Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div>name : <span id="name"></span></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DB</a>
            </div>
        </div>
    </div>
</div>

<h1 style="text-align: center; margin-top: 2rem; margin-bottom: 1rem;">Contents based Recommendation Input 🍊</h1>
<hr>

<div class = "container">

<div class="container pt-5">
    <div class="row justify-content-md-center">
{#        column grid medium -> 12/4(3분할) number of 4#}
        <div class="col-md-6">
            <form action="" id="post-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="gender">성별 </label>
                    <br>
                    <select class="form-control" id = "gender"  required>
                      <option selected>성별을 선택해주세요  (남자: M, 여자: F)  </option>
                      <option value="M">남자(M)</option>
                      <option value="F">여자(F)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" step="1" class="form-control" id="age"
                           placeholder="(나이)양의 정수를 입력해주세요" required>
                </div>

                <div class="form-group">
                    <label for="main_category">카테고리</label><br>
                    <select class="form-control" id = "main_category"  required>
                      <option selected> 카테고리를 선택해주세요(필수)  </option>
                      <option value="가방">가방</option>
                      <option value="모자">모자</option>
                      <option value="상의">상의</option>
                      <option value="스니커즈">스니커즈</option>
                      <option value="스커트">스커트</option>
                      <option value="스포츠가방">스포츠가방</option>
                      <option value="스포츠모자">스포츠모자</option>
                      <option value="스포츠신발">스포츠신발</option>
                      <option value="신발">신발</option>
                      <option value="아우터">아우터</option>
                      <option value="원피스">원피스</option>
                      <option value="하의">하의</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="coordi">코디</label>
                    <select class="form-control" id = "coordi"  required>
                      <option selected> 코디 타입을 선택해주세요  </option>
                      <option value="캐주얼">캐주얼</option>
                      <option value="아메리칸 캐주얼">아메리칸 캐주얼</option>

                      <option value="포멀">포멀</option>
                      <option value="댄디">댄디</option>

                      <option value="로맨틱">로맨틱</option>
                      <option value="걸리시">걸리시</option>

                      <option value="스트릿">스트릿</option>
                      <option value="시크">시크</option>

                      <option value="골프">골프</option>
                      <option value="스포츠">스포츠</option>
                      <option value="홈웨어">홈웨어</option>
                      <option value="레트로">레트로</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input_text">키워드 입력</label>
                    <input type="text" class="form-control" id="input_text"
                           placeholder="키워드를 입력해주세요 (예 : 조거바지, 흰티)" required>
                </div>

                <div class="form-group">
                    <label for="top_n">Top-N</label>
                    <input type="number" step="0.1" class="form-control" id="top_n"
                           placeholder="양의 정수를 입력해주세요" required>
                </div>
                <button style ='margin-top: 2rem;' type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">제출</button>
            </form>
        </div>

    </div>
</div>

</div>

<script>

    $(document).on('submit', '#post-form',function(e){
        {# submit -> 연쇄 다음 이벤트 묵살 -> ajax 실행 #}
        e.preventDefault();
        $.ajax({
            type:'POST',
            {#app = predict, reference url namespace => submit_prediction #}

            url:'{% url "predict:prediction_page" %}',
            data:{
                input_text:$('#input_text').val(),
                topn:$('#top_n').val(),
                age:$('#age').val(),
                coordi:$('#coordi').val(),
                gender:$('#gender').val(),
                main_category:$('#main_category').val(),

                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },

            success:function(json) {
                {#form 보냄이 성공하면 적은 내용 사라짐#}
                document.forms["post-form"].reset();
                alert('POST Success!');

                document.getElementById("name").innerHTML = json['name']
                {#document.getElementById("img").innerHTML = json['img']#}

            },
            error : function(xhr,errmsg,err) {
                console.log(error);
            }
        });
    })

</script>

{% endblock %}
